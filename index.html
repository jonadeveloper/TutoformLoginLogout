<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ee7479fa1f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Form - Login/Logout</title>
</head>

<body>
    <div class="container">
        <form class="signup">
            <h2>
                Registrate
            </h2>
            <div class="container-input">
                <label for="signup-name">Nombre de usuario</label>
                <input type="text" id="signup-name" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="container-input">
                <label for="signup-email">Dirección de Email</label>
                <input type="email" id="signup-email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="container-input">
                <label for="signup-password">Crea una contraseña</label>
                <input type="text" id="signup-password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="container-input">
                <label for="confirm-password">Confirma la contraseña</label>
                <input type="text" id="confirm-password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="container-input">
                <input type="submit" value="Crea una cuenta">
            </div>
            <p>
                Ya tengo una cuenta <a href="#">Iniciar sesión</a>
            </p>
        </form>
        <form class="signin">
            <h2>
                Iniciar sesión
            </h2>
            <div class="container-input">
                <label for="signin-name">Nombre de usuario</label>
                <input type="text" id="signin-name" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="container-input">
                <label for="signin-password">contraseña</label>
                <input type="password" id="signin-password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="container-input">
                <input type="submit" value="Iniciar sesión">
            </div>
            <p>No tengo una cuenta <a href="#">Registrate</a></p>
        </form>
    </div>
</body>

</html>
